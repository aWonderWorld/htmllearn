<html>
    
<head style="text-align: center;">
        <title>日历&nbsp;</title>
</head>
<body>

    <table class="table">
        <thead >
            <tr>
                <td   colspan="7" class="head1" >日历</td>
              
            </tr>
            <tr>
                <td colspan="7"  class="head2">
                    <t id="year">1992</t> 年 <t id="month"></t> 月<t id="day"></t>日
                </td>
            </tr>
            <tr >
                <th>周日</th>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
                <th>周六</th>
            </tr>
        </thead>
        <tbody width="100%">
            <tr >
                <td id = "box" colspan="7" >

                </td>
            </tr>
        </tbody>
    </table>
 <div id="log"></div>
</body> 
   
<style>
    .head1{
        text-align: center;
        background-color: antiquewhite;
    
    }
    .head2{
        text-align: center;
        
    }
    table{
        width:"100%" ;
        cellpadding:"0" ;
        cellspacing:"0" ;
        border:"1";
    }
</style>
<script>
function $(id) {
    return document.getElementById(id);
}

function create(tagName) {
    return document.createElement(tagName);
}

function caltable(daytime) {
    var ctable= create('table');
    ctable.style="table";
    ctable.border="1";
    const myDay= daytime.getDate();
    daytime.setDate(0);
    const lastday=daytime.getDate();
    daytime.setDate(1);
    const firstday=daytime;
    var startwrite=false;
    var writeday=1;

    for(var j = 0; j < 5;j++) {
        var oTr=create('tr');
        for(var i=0; i< 7;i++) {
            var oTd=create('td');
            if(j == 0 && i==firstday.getDay()) {
                startwrite=true;
            }
            if (startwrite && writeday<=lastday) {
                oTd.innerHTML=writeday.toString();
                if(writeday==myDay) {
                    oTd.style.backgroundColor="antiquewhite";
                }
                writeday++;
            }
            oTr.appendChild(oTd);
        }
        ctable.appendChild(oTr);
    }
    $('box').appendChild(ctable);
}


const today=new Date();
$('year').innerHTML = today.getFullYear();
$("month").innerHTML = today.getMonth() + 1 ;
$("day").innerHTML = today.getDate();

$("log").innerHTML = today.getDay();


var x=caltable(new Date());

    </script>




</html>
